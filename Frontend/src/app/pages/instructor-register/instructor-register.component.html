<div class="flex justify-center">
  <div
    class="w-[600px] bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-full xl:p-10 dark:bg-gray-800 dark:border-gray-700 border border-gray-400"
  >
    <h1
      class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
    >
      Regístra a un Instructor
    </h1>
    <br />
    <form class="space-y-4 md:space-y-6" action="#" [formGroup]="form">
      <div>
        <label
          for="full-name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nombre Completo</label
        >
        <input
          type="text"
          name="full-name"
          id="full-name"
          formControlName="fullName"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Nombre Completo"
          required=""
        />
      </div>

      <div>
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Correo</label
        >
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="nombre@ejemplo.com"
          required=""
        />
        @if (form.get('email')?.touched && form.get('email')?.errors) {
        <div
          class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
          role="alert"
        >
          <svg
            class="flex-shrink-0 inline w-4 h-4 me-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          <span class="sr-only">Info</span>
          <div>
            <span class="font-medium">Ingrese un correo válido</span>
          </div>
        </div>
        }
      </div>

      <div>
        <label
          for="area-de-interes"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Área de Interés</label
        >
        <select
          id="category"
          formControlName="category"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option value="" disabled selected>
            Seleccionar área de interés
          </option>
          <option value="ingenieria">
            Ingeniería y Ciencias Físico Matemáticas
          </option>
          <option value="medico-biologicas">Ciencias Médico Biológicas</option>
          <option value="sociales-administrativas">
            Ciencias Sociales y Administrativas
          </option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Registrar
      </button>
    </form>
  </div>
</div>
